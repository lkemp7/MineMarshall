{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MineMarshall</title>
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-96x96-1.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">

    <div class="absolute top-8 left-1/2 transform -translate-x-1/2">
        <img src="{% static 'Orefox_logo.png' %}" alt="Orefox Logo" class=h-96>
    </div>
    <div class="card w-full max-w-md shadow-xl bg-base-100">
        <div class="card-body">
            <h2 class="card-title justify-center text-2xl font-bold">Login</h2>
            
            {% if form.errors %}
            <div class="alert alert-error text-sm mt-4">
                Please check your username and password.
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="mt-6 space-y-4">
                {% csrf_token %}
                
                <label class="form-control w-full">
                    <span class="label-text">Username</span>
                    {{ form.username }}
                </label>

                <label class="form-control w-full">
                    <span class="label-text">Password</span>
                    {{ form.password }}
                </label>

                <button type="submit" 
                    class="w-full mt-4 text-white font-semibold py-2 px-4 rounded"
                    style="background-color:#F79327;">
                    Log In
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'password_reset' %}" class="link link-hover text-sm">Forgot password?</a>
            </div>
        </div>
    </div>

</body>
</html>
